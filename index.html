<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App GDSC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Box">
        <div class="Search">
            <input type="text" placeholder="Enter Location" spellcheck="false">
            <button><img src="search.png"></button>
        </div>
        <div class="weather">
            <img src="weather.png" class="weather_icon">
            <h1 class="temp">20°C</h1>
            <h2 class="city_name">Pune</h2>
       

        <div class="details">
            <div class="col">
                <img src="humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="wind.png"> 
                <div>
                    <p class="wind">15 km</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const apikey = "ac98d4791bc9e2b7fef63f36cc4f38c0";
            const apiurl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

            const searchbox = document.querySelector(".Search input");
            const searchbutton = document.querySelector(".Search button");
            const icon = document.querySelector(".weather_icon");

            async function checkWeather(city) {
                const response = await fetch(apiurl + city + `&appid=${apikey}`);
                const data = await response.json();
                console.log(data);

                document.querySelector(".city_name").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C"; 
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = Math.round(data.wind.speed) + " km/hr";

                    if(data.weather[0].main == "Clouds")
                    {
                        icon.src="clouds.png"
                    }
                    else if(data.weather[0].main == "Rain")
                    {
                        icon.src="rain.png"
                    }
                    else if(data.weather[0].main == "Clear")
                    {
                        icon.src="clear.png"
                    }
                    else if(data.weather[0].main == "Drizzle")
                    {
                        icon.src="drizzle.png"
                    }
                    else if(data.weather[0].main == "Mist")
                    {
                        icon.src="mist.png"
                    }

                    document.querySelector(".weather").style.display = "block";
            }

            searchbutton.addEventListener("click", () => {
                checkWeather(searchbox.value);
            });
        });
    </script>

    
</body>
</html>
